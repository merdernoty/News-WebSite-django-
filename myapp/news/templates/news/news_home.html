{% extends "main/layout.html" %} 

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="features">
        <h1>{{ title }}</h1>
        {% if news%}
        {% for el in news %}
            <div class="NewWrapper">
                <h3>{{el.title}}</h3>
                <div>{{el.anons}}</div>
                <span>{{el.date}}</span>
                <Br>
                <a href={% url 'news_detail' el.id %} class="btn btn-warning">Read</a>
            </div>
        {% endfor %}
        {% else %}
        <h2>On Page dont have News :(</h2>
        {% endif%}
     

    <div>
        <button class="btn btn-success"">Back</button>
    </div>

    </div>
{% endblock %}

{% load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'main/css/main.css'%}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <aside>
      <img src="{% static 'main/img/ava.png'%}" alt="ava" />
      <span class="logo">Igor </span>
      <h3>Навигация</h3>
      <ul>
        <a href="{% url 'home' %}"
          ><li><i class="fa-solid fa-house"></i> General</li></a
        >
        <a href="{% url 'about' %}"
          ><li><i class="fa-solid fa-address-book"></i> About Ours</li></a
        >
        <a href="{% url 'news_home'%}"
          ><li><i class="fa-regular fa-newspaper"></i> News</li></a
        >
        <a href=""
          ><li><i class="fa-solid fa-user"></i> Contact</li></a
        >
        <a href="{% url 'create'%}">
        <li><i class="fas fa-plus-circle"></i>
          Add new News
        </li></a>
      </ul>
    </aside>
    <main>{% block content %} {% endblock %}</main>
    <script
      src="https://kit.fontawesome.com/f9f1ebf849.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
